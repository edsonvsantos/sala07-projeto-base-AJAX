<!DOCTYPE html>
<html>


<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='style.css'>
    <style>
        nav {
            font-size: 2em;
        }


        nav a {
            text-decoration: none;
            color: #333333;
            padding: 0 10px;
        }
    </style>
</head>


<body class="conteudo">
    <nav>
        <div class="btns">
            <a href wm-link="rap.html" class="btns" wm-destino=".pagina">RAP</a> | 
            <a href wm-link="artistas.html" class="btns" wm-destino=".pagina">Artistas</a>
        </div>
    </nav>
    <div class="pagina"></div>
    <script>
        function navegarViaAjax(url, seletor, push = true) {
            if(!url || !seletor) return
            const elemento = document.querySelector(seletor)
            fetch(url)
                .then(resp => resp.text())
                .then(html => {
                    elemento.innerHTML = html
                    if(push) {
                        history.pushState({ seletor }, "PÃ¡gina Ajax", url)
                    }
                })
        }


        document.querySelectorAll('[wm-link]').forEach(link => {
            const url = link.attributes['wm-link'].value
            const seletorDestino = link.attributes['wm-destino'].value


            link.onclick = e => {
                e.preventDefault()
                navegarViaAjax(url, seletorDestino)
            }
        })


        window.onpopstate = e => {
            if(e.state) {
                navegarViaAjax(window.location.href, e.state.seletor, false)
            }
        }
    </script>
</body>
